<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Generator with Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>HTML ID Generator with Options</h1>
    <p>Select an ID type and click the button to generate:</p>
    <select id="idType">
        <option value="current">Current ID</option>
        <option value="flower">Flower ID</option> <!-- Updated option -->
    </select>
    <button onclick="generateId()">Generate ID</button>
    <div id="output"></div>
</body>
</html>
